<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Qaza Namaz Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Qaza Namaz Calculator</h1>
      <div class="section">
        <h2>Section 1: Count of each Qaza Namaz</h2>
        <div class="namaz-count">
          <div>
            <label for="fajr">Fajr/فجر:</label>
            <input type="number" id="fajr" value="0">
          </div>
          <div>
            <label for="zuhr">Zuhr/ظهر:</label>
            <input type="number" id="zuhr" value="0">
          </div>
          <div>
            <label for="asr">Asr/عصر:</label>
            <input type="number" id="asr" value="0">
          </div>
          <div>
            <label for="maghrib">Maghrib/مغرب:</label>
            <input type="number" id="maghrib" value="0">
          </div>
          <div>
            <label for="isha">Isha/عشاء:</label>
            <input type="number" id="isha" value="0">
          </div>
        </div>
      </div>
      <div class="section">
        <h2>Section 2: Age and Starting Year of Praying</h2>
        <div class="age-start-year">
          <div>
            <label for="birth-year">Year of Birth:</label>
            <input type="number" id="birth-year">
          </div>
          <div>
            <label for="start-year">Starting Year of Praying:</label>
            <input type="number" id="start-year">
          </div>
        </div>
      </div>
      <button id="calculate-button">Calculate</button>
      <div id="result"></div>
      
    <script src="app.js"></script>
  </body>
</html>
